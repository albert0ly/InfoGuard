<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InfoGuard Task Pane</title>

    <!-- Load the Office JavaScript APIs -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- Fluent UI Fabric Core -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
    <div class="ig-container">
        <!-- Main Content Area -->
        <main class="ig-content">
            <!-- User Profile Button Section -->
            <section class="ig-section">
                <button id="getProfileButton" class="ms-Button ms-Button--primary ig-full-width-button">
                    <span class="ms-Button-label">Get My User Profile Information</span>
                </button>
            </section>

            <!-- Dialog Test Buttons Section -->
            <section class="ig-section">
                <h2 class="ms-font-l ig-section-title">Dialog Tests</h2>
                <div class="ig-button-stack">
                    <button id="openDialogOption1" class="ms-Button ms-Button--default ig-full-width-button">
                        <span class="ms-Button-label">Option 1: Dialog API (Centered on Outlook)</span>
                    </button>
                    <button id="openDialogOption2" class="ms-Button ms-Button--default ig-full-width-button">
                        <span class="ms-Button-label">Option 2: Custom Modal (Pane Only)</span>
                    </button>
                </div>
            </section>

            <div class="ig-divider"></div>

            <!-- Recipients Section -->
            <section class="ig-section">
                <div class="ig-section-header">
                    <h2 class="ms-font-l ig-section-title">Email Recipients</h2>
                    <button id="loadRecipientsButton" class="ms-Button ms-Button--default ig-icon-button">
                        <i class="ms-Icon ms-Icon--Refresh" aria-hidden="true"></i>
                        <span class="ms-Button-label">Refresh</span>
                    </button>
                </div>
                
                <div id="recipients-loading" class="ig-loading" style="display: none;">
                    <div class="ms-Spinner"></div>
                    <p class="ms-font-s">Loading recipients...</p>
                </div>

                <div id="recipients-container">
                    <!-- Recipients List -->
                    <div id="recipients-list" class="ig-recipients-list" style="display: none;">
                        <div id="recipients-body" class="ig-list-body">
                            <!-- Recipients will be inserted here -->
                        </div>
                    </div>

                    <div id="no-recipients" class="ig-empty-state" style="display: none;">
                        <i class="ms-Icon ms-Icon--ContactList ms-font-xxl" aria-hidden="true"></i>
                        <p class="ms-font-m">No recipients found</p>
                        <p class="ms-font-s ig-subtext">Add recipients to see them listed here</p>
                    </div>
                </div>
            </section>

            <div id="validation-error" class="ig-validation-error"></div>

            <p><label id="message-area"></label></p>
        </main>

        <!-- Fixed Footer with Secure Send and Version -->
        <footer class="ig-footer">
            <!-- Secure Send Toggle Section -->
            <section class="ig-secure-section">
                <div class="ig-secure-toggle-container">
                    <div class="ig-secure-info">
                        <div class="ms-font-m-plus ig-secure-title">Secure Send</div>
                        <p class="ms-font-s ig-subtext">Enable secure delivery for this email</p>
                    </div>
                    <button id="secureToggle" class="ig-toggle-button" aria-pressed="false" role="switch">
                        <div class="ig-toggle-icon">
                            <!-- Icon will be set via JavaScript -->
                        </div>
                        <span class="ig-toggle-label">Not Secure</span>
                    </button>
                </div>
            </section>

            <!-- Version Info -->
            <div class="ig-version-footer">
                <div class="ig-version-info">
                    <span class="ig-version-label">Version:</span>
                    <span id="app-version" class="ig-version-value">Loading...</span>
                </div>
                <div class="ig-version-info" id="git-commit-container" style="display: none;">
                    <span class="ig-version-label">Commit:</span>
                    <span id="git-commit" class="ig-version-value">-</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modal Overlay for Option 2 (Initially Hidden) -->
    <div class="ig-modal-overlay" id="customModalOverlay" onclick="closeCustomModal(event)">
        <div class="ig-modal-dialog" onclick="event.stopPropagation()">
            <div class="ig-modal-header">
                <h2>Custom Modal Dialog</h2>
                <button class="ig-modal-close-btn" onclick="closeCustomModal()" aria-label="Close">&times;</button>
            </div>
            
            <div class="ig-modal-body">
                <form id="customModalForm">
                    <div class="form-group">
                        <label for="modalNameInput">Name</label>
                        <input type="text" id="modalNameInput" class="ig-modal-input" placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="modalEmailInput">Email</label>
                        <input type="email" id="modalEmailInput" class="ig-modal-input" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="modalMessageInput">Message</label>
                        <textarea id="modalMessageInput" class="ig-modal-textarea" placeholder="Enter your message"></textarea>
                    </div>
                </form>
            </div>
            
            <div class="ig-modal-footer">
                <button class="ms-Button ms-Button--default" onclick="closeCustomModal()">Cancel</button>
                <button class="ms-Button ms-Button--primary" onclick="submitCustomModal()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Theme helper: detect Office host theme and apply a class when host is dark -->
    <script>
      (function () {
        function hexToRgb(hex) {
          if (!hex) return null;
          hex = hex.replace('#', '');
          if (hex.length === 3) hex = hex.split('').map(function (c) { return c + c; }).join('');
          var int = parseInt(hex, 16);
          return { r: (int >> 16) & 255, g: (int >> 8) & 255, b: int & 255 };
        }
        function luminance(c) {
          var srgb = [c.r / 255, c.g / 255, c.b / 255].map(function (v) {
            return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
          });
          return 0.2126 * srgb[0] + 0.7152 * srgb[1] + 0.0722 * srgb[2];
        }

        function applyHostTheme(theme) {
          try {
            if (!theme || !theme.bodyBackgroundColor) return;
            var rgb = hexToRgb(theme.bodyBackgroundColor);
            if (!rgb) return;
            if (luminance(rgb) < 0.15) {
              document.body.classList.add('host-theme-dark');
            } else {
              document.body.classList.remove('host-theme-dark');
            }
          } catch (e) {
            // fail silently
          }
        }

        if (window.Office && Office.onReady) {
          Office.onReady(function () {
            try {
              if (Office.context && Office.context.officeTheme) {
                applyHostTheme(Office.context.officeTheme);
              }
              if (Office.context && Office.context.officeTheme && Office.context.officeTheme.addHandlerAsync) {
                Office.context.officeTheme.addHandlerAsync('changed', function (evt) { applyHostTheme(Office.context.officeTheme); });
              }
            } catch (e) {
              // ignore
            }
          });
        }
      })();

      // Custom Modal Functions (Option 2)
      function closeCustomModal(event) {
        if (event && event.target.id !== 'customModalOverlay') return;
        const overlay = document.getElementById('customModalOverlay');
        overlay.classList.remove('active');
        document.getElementById('customModalForm').reset();
      }

      function submitCustomModal() {
        const name = document.getElementById('modalNameInput').value;
        const email = document.getElementById('modalEmailInput').value;
        const message = document.getElementById('modalMessageInput').value;
        
        console.log('Custom Modal submitted:', { name, email, message });
        alert('Form submitted! (Check console)');
        closeCustomModal();
      }

      // Close modal with Escape key
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          const overlay = document.getElementById('customModalOverlay');
          if (overlay.classList.contains('active')) {
            closeCustomModal();
          }
        }
      });
    </script>
</body>

</html>

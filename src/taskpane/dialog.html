<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Segoe UI Web (West European)', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
            padding: 0;
            margin: 0;
            background-color: #ffffff;
            color: #323130;
        }

        .dialog-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .dialog-header {
            padding: 20px;
            border-bottom: 1px solid #edebe9;
            background-color: #f3f2f1;
        }

        .dialog-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #323130;
        }

        .dialog-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #323130;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #8a8886;
            border-radius: 2px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.1s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 1px #0078d4;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .dialog-footer {
            padding: 20px;
            border-top: 1px solid #edebe9;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background-color: #f3f2f1;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #0078d4;
            color: white;
        }

        .btn-primary:hover {
            background-color: #106ebe;
        }

        .btn-primary:active {
            background-color: #005a9e;
        }

        .btn-secondary {
            background-color: transparent;
            color: #323130;
            border: 1px solid #8a8886;
        }

        .btn-secondary:hover {
            background-color: #f3f2f1;
        }

        .btn-secondary:active {
            background-color: #edebe9;
        }

        .info-message {
            padding: 12px;
            background-color: #f3f2f1;
            border-left: 4px solid #0078d4;
            margin-bottom: 20px;
            font-size: 13px;
            color: #605e5c;
        }
    </style>
</head>
<body>
    <div class="dialog-container">
        <div class="dialog-header">
            <h2>Contact Form Dialog</h2>
        </div>
        
        <div class="dialog-body">
            <div class="info-message">
                This dialog is centered over the entire Outlook window using Office.context.ui.displayDialogAsync
            </div>

            <form id="dialogForm">
                <div class="form-group">
                    <label for="nameInput">Name *</label>
                    <input type="text" id="nameInput" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="emailInput">Email *</label>
                    <input type="email" id="emailInput" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="messageInput">Message *</label>
                    <textarea id="messageInput" required placeholder="Enter your message"></textarea>
                </div>
            </form>
        </div>
        
        <div class="dialog-footer">
            <button class="btn-secondary" onclick="cancelDialog()">Cancel</button>
            <button class="btn-primary" onclick="submitDialog()">Submit</button>
        </div>
    </div>

    <script>
        Office.onReady(function() {
            console.log("Dialog initialized");
            
            // Focus first input
            document.getElementById('nameInput').focus();
            
            // Handle Enter key in inputs (but not textarea)
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        submitDialog();
                    }
                });
            });
        });

        function submitDialog() {
            const form = document.getElementById('dialogForm');
            
            // Validate form
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Get form data
            const formData = {
                action: "submit",
                data: {
                    name: document.getElementById('nameInput').value,
                    email: document.getElementById('emailInput').value,
                    message: document.getElementById('messageInput').value
                }
            };

            // Send message to parent taskpane
            Office.context.ui.messageParent(JSON.stringify(formData));
        }

        function cancelDialog() {
            // Send cancel message
            const data = {
                action: "cancel"
            };
            
            Office.context.ui.messageParent(JSON.stringify(data));
        }

        // Handle Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                cancelDialog();
            }
        });
    </script>
</body>
</html>
